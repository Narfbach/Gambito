<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AA33;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- Matrix rain effect (simplified) -->
  <g opacity="0.2">
    <text x="20" y="30" fill="#00FF41" font-family="monospace" font-size="12">1</text>
    <text x="40" y="60" fill="#00FF41" font-family="monospace" font-size="12">0</text>
    <text x="60" y="40" fill="#00FF41" font-family="monospace" font-size="12">1</text>
    <text x="200" y="50" fill="#00FF41" font-family="monospace" font-size="12">1</text>
    <text x="220" y="80" fill="#00FF41" font-family="monospace" font-size="12">0</text>
    <text x="30" y="220" fill="#00FF41" font-family="monospace" font-size="12">0</text>
    <text x="210" y="230" fill="#00FF41" font-family="monospace" font-size="12">1</text>
  </g>
  
  <!-- Knight chess piece (caballo) with matrix style -->
  <g filter="url(#glow)">
    <!-- Base -->
    <ellipse cx="128" cy="210" rx="45" ry="12" fill="url(#matrixGlow)" opacity="0.8"/>
    <rect x="95" y="198" width="66" height="12" fill="url(#matrixGlow)"/>
    
    <!-- Pedestal -->
    <path d="M 105 198 L 110 185 L 146 185 L 151 198 Z" fill="url(#matrixGlow)"/>
    
    <!-- Body -->
    <path d="M 115 185 L 118 160 L 125 140 L 130 130 L 138 140 L 141 185 Z" fill="url(#matrixGlow)"/>
    
    <!-- Knight head -->
    <path d="M 125 140 L 120 120 L 118 100 L 122 85 L 130 75 L 140 72 L 148 75 L 152 85 L 150 95 L 145 105 L 138 115 L 130 130 Z" fill="url(#matrixGlow)"/>
    
    <!-- Knight ear -->
    <path d="M 130 75 L 128 65 L 132 60 L 138 62 L 140 72 Z" fill="url(#matrixGlow)"/>
    
    <!-- Knight mane -->
    <path d="M 122 85 L 118 90 L 120 100 L 125 95 Z" fill="#00DD44"/>
    
    <!-- Eye -->
    <circle cx="135" cy="88" r="3" fill="#000000"/>
    
    <!-- Digital grid overlay on piece -->
    <g opacity="0.3" stroke="#00FFAA" stroke-width="0.5" fill="none">
      <line x1="120" y1="100" x2="145" y2="100"/>
      <line x1="118" y1="120" x2="138" y2="120"/>
      <line x1="115" y1="140" x2="141" y2="140"/>
      <line x1="110" y1="160" x2="146" y2="160"/>
      <line x1="105" y1="180" x2="151" y2="180"/>
    </g>
  </g>
  
  <!-- Outer glow border -->
  <rect x="2" y="2" width="252" height="252" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.5"/>
</svg>
